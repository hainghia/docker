services:
  wasm:
    image: kukun/web-assembly:latest
    restart: always
    volumes:
      - ./nginx/log:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      wasm:
      haproxy_network:
        aliases:
          - web_assembly

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - wasm
    depends_on:
      - wasm
    command: --interval 1 users
    networks:
      - wasm

networks:
  wasm:
    driver: bridge
  haproxy_network:
    external: true
    name: haproxy_network